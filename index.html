<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="timer-display" id="display">00:00:00</div>
        
        <div class="buttons">
            <button class="btn start-btn" id="startBtn">Start</button>
            <button class="btn pause-btn" id="pauseBtn">Pause</button>
            <button class="btn reset-btn" id="resetBtn">Reset</button>
            <button class="btn lap-btn" id="lapBtn">Lap</button>
        </div>
        
        <div class="laps-container">
            <div class="laps-title">Lap Times</div>
            <div id="laps"></div>
        </div>
        
        <footer>
            <p>Radhe Technology &copy; 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
